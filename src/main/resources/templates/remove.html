<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Cheeses</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container">

<h1 th:text = "${title}">Seed Inventor Manager</h1>
<form method="post" >
<table class="table" >
    <tr>
        <td>Crop</td>
        <td>Pedigree</td>
        <td>Season</td>
        <td>Quantity Received</td>
        <td>Quantity Used</td>
        <td>Quantity Left</td>
        <td>Remove</td>
    </tr>
    <tr  th:each="inventory : ${inventory}" >
        <td th:text="${inventory.crop}"></td>
        <td th:text="${inventory.pedigree}"></td>
        <td th:text="${inventory.season}"></td>
        <td th:text="${inventory.received}"></td>
        <td th:text="${inventory.used}"></td>
        <td th:text="${inventory.qLeft}"></td>
        <td ><input type="checkbox" name="invIds" th:value="${inventory.invId}" th:id="${inventory.invId}"/></td>
    </tr>
</table>
    <p style="text-align:left;"><input type="submit" value="Remove" style="position: absolute; right;"/></p>
</form>

</body>
</html>
